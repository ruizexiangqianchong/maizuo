<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<link rel="stylesheet" href="icon/fonts/iconfont.css" />
		<title>wycloud</title>
		<style>
			body{
				height: 100vh;
			}
			body,
			html,
			ul,
			ol,
			h1,
			h2,
			p,
			h3 {
				margin: 0;
			}
			ul,
			ol {
				padding: 0;
				list-style: none;
			}

			img {
				border: none;
				display: block;
			}

			a {
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but wycloud doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
