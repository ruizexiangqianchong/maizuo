		<title>网易云音乐</title>
		<style>
			body {
				height: 100vh;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			input,
			select {
				-webkit-user-select: auto;
				/*webkit浏览器*/
				user-select: auto;
				/*用户是否能够选中文本*/
			}

			html,
			body,
			ul,
			ol,
			h1,
			h2,
			p,
			h3 {
				margin: 0;
			}

			ul,
			ol {
				padding: 0;
				list-style: none;
			}

			img {
				border: none;
				display: block;
			}

			a {
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
